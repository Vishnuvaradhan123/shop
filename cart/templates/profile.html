<html>
  <head>
    <title>profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
<div class="card text-center">
  

<center><h1>Profile{{request.customer}}</h1></center>
  




 


   
    


      <div class="modal-body">
        <form action="{% url 'update_profile' request.session.customer %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
           <div class="form-group">
            <label for="recipient-text" class="col-form-label">First Name:</label>
            <input type="text" class="" name="fname" id="recipient-text" value="{{customer_data.first_name}}" required>
          </div>
          <div class="form-group">
            <label for="recipient-text" class="col-form-label">Last Name:</label>
            <input type="text" class="" name="lname" id="recipient-text" value="{{customer_data.last_name}}" required>
          </div>
          <div class="form-group">
            <label for="recipient-email" class="col-form-label">Email:</label>
            <input type="email" class="" name="mail" id="recipient-email" value="{{customer_data.email}}" required>
          </div>


           
            <input type="submit" class="btn btn-primary" value="Change">
         </div>
        </form>
      </div>

    </div>
  </div>
</div>

<div class="message">
  {% if messages %}
    {% for message in messages %}
      <script>
        $(document).ready(function() {
          
          toastr.options.closeButton = true;
          toastr.options.progressBar = true;
          toastr.options.positionClass = "toast-bottom-right";
          toastr.options.showDuration = "300";
          toastr.options.hideDuration = "1000";
          toastr.options.timeOut = "5000";
          toastr.options.extendedTimeOut = "1000";
          toastr.options.showEasing = "swing";
          toastr.options.hideEasing = "linear";
          toastr.options.showMethod = "fadeIn";
          toastr.options.hideMethod = "fadeOut";

          toastr.success("{{message}}");

        });
      </script>
    {% endfor %}
  {% endif %}

</body>
</html>
